<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>出面報告用フォーム</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
</head>
<body>

    <form class="w-75 mx-auto">
        <p class="mt-3">日付</p>
        <div>
            <input class="form-control w-100 mt-1 datepicker" name="workDate" required>
        </div>
        <p class="mt-3">名前</p>
        <div>
            <input class="form-control w-100 mt-1" name="name" placeholder="" required>
        </div>
        <p class="mt-3">ご自身の出向内容</p>
        <div>
            <select class="form-control w-100 mt-1" name="assignmentDetails" required>
                <option value=""></option>
                <option value="全日出向">全日🌕出向</option>
                <option value="半日出向">半日🌓出向</option>
                <option value="夜間出向">夜間🌙出向</option>
                <option value="報告のみ">自分自身は出向していない（報告のみ）</option>
            </select>
        </div>
        <div id="siteNameContainer">
            <p class="mt-3">現場名</p>
            <div>
                <input class="form-control w-100 mt-1" name="siteName" required>
            </div>
        </div>
        <p class="mt-3">その他</p>
        <div>
            <input class="form-control w-100 mt-1" name="notes" required>
        </div>
        <input type="submit" class="mt-4 btn btn-primary" value="送信">
    </form>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>
        // ***** LIFF ID *****
        const liffId = "2006480262-mQBgbR1d";
        initializeLiff(liffId);

        function initializeLiff(liffId) {
            liff.init({
                liffId: liffId
            }).then(() => {
                initializeApp();
            }).catch((err) => {
                console.log('LIFF初期化に失敗しました ', err);
            });
        }

        function sendText(text) {
            liff.sendMessages([{
                'type': 'text',
                'text': text
            }]).then(function () {
                liff.closeWindow();
            }).catch(function (error) {
                window.alert('メッセージの送信に失敗しました ' + error);
            });
        }

        // URLパラメータの取得
        const params = (new URL(document.location)).searchParams;
        const key = params.get('key');

        // 出向日の入力用カレンダーの設定
        $(document).ready(function () {
            // カレンダーの表示形式を日本形式に指定
            $.datepicker.regional['ja'] = {
                closeText: '閉じる',
                prevText: '前月',
                nextText: '次月',
                currentText: '今日',
                monthNames: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'],
                monthNamesShort: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'],
                dayNames: ['日曜日', '月曜日', '火曜日', '水曜日', '木曜日', '金曜日', '土曜日'],
                dayNamesShort: ['日', '月', '火', '水', '木', '金', '土'],
                dayNamesMin: ['日', '月', '火', '水', '木', '金', '土'],
                weekHeader: '週',
                dateFormat: 'yy/mm/dd',
                firstDay: 0,
                isRTL: false,
                showMonthAfterYear: true,
                yearSuffix: ''
            };
            
            // リージョンを日本に指定
            $.datepicker.setDefaults($.datepicker.regional['ja']);
            
            // 年の表示を更新する関数
            function updateYearDisplay() {
                setTimeout(function() {
                    const currentYear = $('.ui-datepicker-year').text();
                    $('.ui-datepicker-year').replaceWith(`<span class="ui-datepicker-year">${currentYear}年</span>`);
                }, 1);
            }
            
            // カレンダーの初期化（ボタン押下後も表示を維持するための処理）
            $(".datepicker").datepicker({
                changeMonth: true,     // 月の変更を有効化
                changeYear: false,     // 年の変更を無効化
                showButtonPanel: true, // ボタンパネルを表示
                beforeShow: function(input, inst) {
                    updateYearDisplay();
                },
                onChangeMonthYear: function(year, month, inst) {
                    updateYearDisplay();
                }
            });

            // 出向内容 が報告のみの場合の 現場名 非表示処理
            $('select[name="assignmentDetails"]').change(function() {
                const siteNameContainer = $('#siteNameContainer');
                const siteNameInput = $('input[name="siteName"]');
                
                if ($(this).val() === '報告のみ') {
                    siteNameContainer.hide();
                    siteNameInput.prop('required', false);
                } else {
                    siteNameContainer.show();
                    siteNameInput.prop('required', true);
                }
            });
        });

        // フォーム送信処理
        $(function () {
            $('form').submit(function () {
                const workDate = $('input[name="workDate"]').val();
                const name = $('input[name="name"]').val();
                const assignmentDetails = $('select[name="assignmentDetails"]').val();
                const siteName = assignmentDetails === '報告のみ' ? '' : $('input[name="siteName"]').val();
                const notes = $('input[name="notes"]').val();
                
                const msg = `${workDate}\n${name}\n${assignmentDetails}\n${siteName}\n${notes}`;
                sendText(msg);

                return false;
            });
        });
        
    </script>

</body>
</html>
